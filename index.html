<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>

  <h1 class="title">We're launching soon</h1>

  <div class="counter">
    <div class="counter__days"><span class="counter__number">08</span><span class="counter__label">Days</span></div>
    <div class="counter__hours"><span class="counter__number">23</span><span class="counter__label">Hours</span></div>
    <div class="counter__minutes"><span class="counter__number">55</span><span class="counter__label">Minutes</span></div>
    <div class="counter__seconds"><span class="counter__number">41</span><span class="counter__label">Seconds</span></div>    
  </div>

  <div class="sociales">
    <div class="facebook">
      <a href="#"><img src="./images/icon-facebook.svg" alt="Facebook"></a>
    </div>
    <div class="pinterest">
      <a href="#"><img src="./images/icon-pinterest.svg" alt="Pinterest"></a>
    </div>
    <div class="instagram">
      <a href="#"><img src="./images/icon-instagram.svg" alt="instagram"></a>
    </div>
  </div>

</body>
</html>
